<div class="container">
    <h1>Flipkart</h1><h5 class ="animate">get 50% discount on cart value above 10000</h5>
    
    <div *ngIf="products.length > 0" class="products-list">
      <div *ngFor="let product of products" class="product-card">
        <img [src]="product.image" alt="{{ product.title }}" class="product-image" />
        <app-rating [rating]="product.rating?.rate"></app-rating>
        <div class="product-details">
          <h2 class="product-title">{{ product.title }}</h2>
          <p class="product-description">{{ product.description | slice:0:100 }}...</p>
          <p class="product-price">Price: ${{ product.price }}</p>
        </div>
      </div>
    </div>
  </div>
