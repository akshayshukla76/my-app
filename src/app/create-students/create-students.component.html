<div class ="main">
    <form [formGroup]="studentForm">
       <h1 *ngIf ="!id">Create Student</h1>
       <h1 *ngIf ="id">Update Vehicle</h1>
       <label>Student Name</label>
       <input type="text" formControlName="name"><br>
       <label>Phone</label>
       <input type="text" formControlName="phone"><br>
       <label>City</label>
       <input type="number" formControlName="city"><br>
       <label>Email</label>
       <input type="text" formControlName="Email"><br>
       <button (click)="create()" class="btn btn-info">Create Vehicle</button>
    </form></div>
